<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda do carro</title>
    <link rel="stylesheet" href="../PROJETO FORM/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
           <form>
        </div>
        <div class="box-input">
            <label for="tittle">Titulo do anúncio <span class="required-field">*</span></label>
            <input type="text" name="tittle" id="tittle" class="block" 
            placeholder="Um título para anunciar o seu carro:"
            minlength="1"
            maxlength="30"
            required>
        
        </div>
               </div>
        <div class="box-input">
            <label for="tittle">Titulo do anúncio <span class="required-field">*</span></label>
            <input type="text" name="tittle" id="tittle" class="block" 
            placeholder="Um título para anunciar o seu carro:"
            minlength="1"
            maxlength="30"
            required>
        
        </div>
    </div>
    <div class="box-input">
        <label for="price
        ">Preço <span class="required-field">*</span></label>
        <input type="number" name="price
        " id="price
        " class="block" 
        placeholder="Defina o preço:"
        minlength="1"
        maxlength="30"
        required>
    
    </div>
</div>
<div class="box-input">
    <label for="description">Descrição<span class="required-field">*</span></label>
<textarea name="description" id="description" class="block" placeholder="Aqui você dará detalhes do veículo:"></textarea>

</div>
</div>
<div class="box-input">
    <label for="brand
">Marca <span class="required-field">*</span></label>
    <input type="text" name="brand
" id="brand" class="block" 
    placeholder="Digite a marca do veículo"
    required>

</div>
</div>
<div class="box-input">
    <label for="model">Modelo <span class="required-field">*</span></label>
    <input type="text" name="model" id="model" class="block" 
    placeholder="Digite o modelo do veículo"
    minlength="1"
    maxlength="30"
    required>

</div>
</div>
<div class="box-input">
    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
    <input type="number" name="mileage" id="mileage" class="block" 
    placeholder="Digite a kilometragem do veículo"
    minlength="1"
    maxlength="30"
    required>

</div>
</div>
<div class="box-input">
    <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
    <input type="date" name="purchase_date" id="purchase_date" class="block" 
    placeholder="Um título para anunciar o seu carro:"
    minlength="1"
    maxlength="30"
    required>

</div>
</div>
<div class="box-input">
<p>Tipo de câmbio: <span class="required-field"></span></p>
<input type="radio" id="manual" name="gear">
<label for="manual">Manual</label>
<input type="radio" id="auto" name="gear">
<label for="auto">Automático</label>
</div>
<div class="optional-box">
<p>Opcionais</p>
<ul class="optional-list">
<li>
    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
    <label for="airbag">Airbag</label>
</li>
<li>
    <input type="checkbox" id="eletric" name="optional[]" value="eletric">
    <label for="eletric">Eletrico</label>
</li>
<li>
    <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
    <label for="reverse_camera">Câmera de ré</label>
</li>
</ul>
</div>
</div>
<div class="optional-box">
    <ul class="optional-list">
    <li>
        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
        <label for="lane_assist">Assistente de pista</label>
    </li>
    <li>
        <input type="checkbox" id="keylasso" name="optional[]" value="keylasso">
        <label for="keylasso">Partida Keylass</label>
    </li>
    <li>
        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
        <label for="smartphone">Interação com Celular</label>
    </li>
    </ul>
    </div>
    <div class="box-input">
        <p>Fotos do carro: <span class="required-field">*</span></p>
        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images">
    </div>
    </div>
        <input type="submit" value="Enviar" class="btn-submit">
    </div>
           </form>
    </div>
</body>
</html>
