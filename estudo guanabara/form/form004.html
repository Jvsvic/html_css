<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" required maxlength="10" placeholder="Nome completo" autocomplete="name" required>
            </p>
                  <p>
            <label for="iemail">Email</label>
            <input type="email" name="" id="iemail" />
                  </p>
                  <p>
            <label for="itel">Telefone</label>
            <input type="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="XXXX-XXXX">
                  </p>
        </fieldset>
      <p>
        <input type="submit">
        <input type="reset" value="Limpar">
      </p>
    </form>
  </body>
</html>
