<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
<form action="cadastro.php" autocomplete="on">
 
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" required maxlength="10" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" id="imedia" min="0" max="10" step="0.1" value="0" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="time" id="idata" value="11:03">
        </p>
  
    <p>
        <input type="submit" name="" id="">
        <input type="reset" value="Limpar">
    </p>
    
</form>

</body>
</html>
